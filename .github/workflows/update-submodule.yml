name: Auto Update VexRiscv Submodule

on:
  schedule:
    - cron: "0 0 */3 * *"   # Runs every 3 days at midnight UTC
  workflow_dispatch:        # Allow manual run from Actions tab

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo with submodules
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update submodules to latest commit
        run: |
          git submodule update --remote --merge
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Auto-update VexRiscv submodule to latest"
            git push
          else
            echo "No submodule updates found."
          fi
