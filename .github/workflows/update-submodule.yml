name: Auto Update VexRiscv Submodule

on:
  schedule:
    - cron: "0 0 */3 * *"   # Runs every 3 days at midnight UTC
  workflow_dispatch:        # Allow manual run from Actions tab

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo with submodules
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update rtl/VexRiscv submodule to latest commit
        run: |
          cd rtl/VexRiscv
          git fetch origin
          git checkout main || git checkout master || true
          git pull origin $(git branch --show-current)
          cd ../../
          git add rtl/VexRiscv
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Auto-update rtl/VexRiscv submodule to latest"
            git push
          else
            echo "No submodule updates found."
          fi
