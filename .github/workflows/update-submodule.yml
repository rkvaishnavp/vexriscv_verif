name: Auto Update Submodules

on:
  schedule:
    - cron: "0 0 */3 * *"   # Every 3 days at 00:00 UTC
  workflow_dispatch:

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update all submodules to latest remote commits
        run: |
          git submodule update --remote --merge

      - name: Commit and push if submodules changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore(submodule): update all submodules"
            git push
          else
            echo "No submodule updates found."
          fi
